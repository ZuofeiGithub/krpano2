<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>欢迎页</h1>
    <div id="jump">立即跳转</div>
</body>
<script>
    var time = 5000;//定义停留5秒
    var t= setTimeout(link,time); // 5秒后跳转页面
    document.getElementById('jump').onClick = link();//跳转点击事件
    function link(){clearTimeout(t);location.href = 'http://baidu.com'; }
</script>
</html>
